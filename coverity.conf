            "build_cmd": [ "bazel", "build", "-c", "opt", ":coverity-target" ],
            "build_options": [ "--bazel" ]
        },
        "known_installations": [{
            "version": "2022.6.1",
            "platform": "linux64",
            "kind": "cov-analysis",
            "directory": "/opt/coverity"
        }]
    }
