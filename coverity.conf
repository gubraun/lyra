{
    "type": "Coverity configuration",
    "format_version": 1,
    "format_minor_version": 7,
    "settings": {
        "server": {
            "url": "https://testing.coverity.synopsys.com:443",
            "username": "gunnar"
        },
        "stream": "gubraun-lyra-full",
